<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700,900|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../lib/fontawesome/css/fontawesome-all.min.css'>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-900" style="padding: 30px;">
  <main id="editor">
    <ul class="flex mb-6">
      <li class="text-center flex-1 mr-2">
        <a id="nav-selector" class="text-center block border border-blue-500 rounded py-2 px-4 bg-blue-500 text-white" href="#">Element Selector</a>
      </li>
      <li class="text-center flex-1 mr-2">
        <a id="nav-markup" class="block py-2 px-4 text-gray-400 cursor-not-allowed" href="#">Markup</a>
      </li>
      <li class="text-center flex-1">
        <a id="nav-test-confirm" class="block py-2 px-4 text-gray-400 cursor-not-allowed" href="#">Test &amp; Confirm</a>
      </li>
    </ul>

    <webview preload="./inject-editor.js" src="https://www.reddit.com/r/conspiracy/new" style="width: 100%;height: calc(100vh - 60px)"></webview>

    <div id="dataCollection" style="display: none">
      <ul class="flex border-b border-gray-700 mb-6 relative">
        <span style="top: 10px;right: 10px" class="absolute text-right text-sm uppercase text-gray-600 tracking-wide">Found <strong id="selectedCount">0</strong></span>
        <li class="-mb-px mr-1">
          <a id="tab-link-easy" class="bg-gray-800 inline-block border-l border-t border-r rounded-t py-2 border-gray-700 px-4 text-gray-300 font-semibold" href="#">Easy</a>
        </li>
        <li class="mr-1">
          <a id="tab-link-advanced" class="bg-gray-900 inline-block py-2 px-4 text-gray-500 hover:text-gray-300 border-gray-700 font-semibold" href="#">Advanced</a>
        </li>
      </ul>
      <div id="tab-easy" class="p-4 pt-0">
        <span class="uppercase text-gray-600 tracking-wide mb-6">Title Options</span>
        <div id="selectedMetaData" class="text-gray-500 mb-6">
          <table class="table w-full">
            <thead>
              <th style="width: 25px" class="border border-gray-700 px-4 py-2">Set</th>
              <th class="border border-gray-700 px-4 py-2">Content</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <span class="uppercase text-gray-600 tracking-wide mb-6">Link Options</span>
        <div id="selectedMetaDataLink" class="text-gray-500 mb-6">
          <table class="table w-full">
            <thead>
              <th style="width: 25px" class="border border-gray-700 px-4 py-2">Set</th>
              <th class="border border-gray-700 px-4 py-2">Content</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <span class="uppercase text-gray-600 tracking-wide mb-6">Image Options</span>
        <div id="selectedMetaDataImage" class="text-gray-500 mb-6">
          <table class="table w-full">
            <thead>
              <th style="width: 25px" class="border border-gray-700 px-4 py-2">Set</th>
              <th class="border border-gray-700 px-4 py-2">Content</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="tab-advanced" class="p-4 pt-0" style="display: none">
        <span class="text-sm uppercase text-gray-600 tracking-wide mb-2">Class Name</span>
        <input id="selectedDiv" class="block w-full bg-gray-800 rounded border border-gray-600 p-1 mb-6 text-gray-500" />

        <div class="mb-3">
          <span class="text-sm uppercase text-gray-600 tracking-wide mb-2">Title xPath</span>
          <input id="selectedTitle" class="block w-full bg-gray-800 rounded border border-gray-600 p-1 mb-6 text-gray-500" />
        </div>

        <div class="mb-3">
          <span class="text-sm uppercase text-gray-600 tracking-wide mb-2">Link xPath</span>
          <input id="selectedLink" class="block w-full bg-gray-800 rounded border border-gray-600 p-1 mb-6 text-gray-500" />
        </div>

        <div class="mb-3">
          <span class="text-sm uppercase text-gray-600 tracking-wide mb-2">Image xPath</span>
          <input id="selectedImage" class="block w-full bg-gray-800 rounded border border-gray-600 p-1 mb-6 text-gray-500" />
        </div>
      </div>

      <button id="webScrapeTest" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Test Web Scrape
      </button>

      <div id="selectedHTML" class="rounded border border-gray-800 p-6 mb-6 text-gray-500" style="display:none"></div>
    </div>
    <div id="dataPreview" style="display: none">
      <button id="saveAndConfirm" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-6">
        Confirm and Save
      </button>
    </div>
  </main>
  <script src="./editor.js"></script>
</body>
</html>
