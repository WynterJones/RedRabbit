<div id="settings-tab" class="tab" style="display:none">
  <h3 class="text-gray-400 font-bold text-3xl mb-2"><i class="fas fa-cog mr-1"></i> Settings</h3>
  <p class="text-gray-600 text-lg mb-6">Customize the app to suite your needs. You can also find more information on database. </p>
  <div class="border border-gray-800 rounded p-8 mb-4" style="background: rgba(19, 23, 32, 1.000)">
    <div class="">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        Interval Timing
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3  bg-gray-900 border-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline">
        <option value="60000">1 Minute</option>
        <option value="120000">2 Minutes</option>
        <option value="300000">5 Minutes</option>
        <option value="600000">10 Minutes</option>
        <option value="180000">30 Minutes</option>
      </select>
    </div>
  </div>

  <div class="border border-gray-800 rounded p-8 mb-6" style="background: rgba(19, 23, 32, 1.000)">
    <div class="mb-6 text-lg">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        DB Type
      </label>
      <select id="settings-database-type" class="shadow appearance-none border rounded w-full py-2 px-3  bg-gray-900 border-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline">
        <option value="postgresql">PostgreSQL</option>
        <option value="mysql">MySQL</option>
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        Database Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3  bg-gray-900 border-gray-700 text-gray-300 leading-tight focus:outline-none focus:bg-gray-800" type="text">
    </div>
    <div class="mb-6 text-lg">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        Port
      </label>
      <input class="form-control" type="text">
    </div>
    <div class="mb-6 text-lg">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3  bg-gray-900 border-gray-700 text-gray-300 leading-tight focus:outline-none focus:bg-gray-800" type="text">
    </div>
    <div class="text-lg">
      <label class="block text-gray-500 uppercase tracking-wide mb-2" for="username">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3  bg-gray-900 border-gray-700 text-gray-300 leading-tight focus:outline-none focus:bg-gray-800" type="text">
    </div>
  </div>

  <a href="#" id="install-create-tables" class="bg-green-200 text-green-800 font-bold py-2 px-4 float-right rounded">Create Tables (installation)</a>
  <a href="#" id="settings-save" class="bg-blue-200 text-blue-800 font-bold py-2 px-4  mr-3 float-right rounded">Save Changes</a>
</div>
